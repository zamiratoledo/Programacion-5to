<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imc-form">
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" id="altura" name="altura" placeholder="Ejemplo: 1.75" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.1" id="peso" name="peso" placeholder="Ejemplo: 70" required>
            </div>
            <button type="button" id="calcular-btn">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
